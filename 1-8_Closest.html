<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Closest</title>
    <link rel="stylesheet" href="lib/style.css" />
</head>
<body>
<h1>Closest</h1>
<ul id="one" class="level-1">
  <li class="item-i">I</li>
  <li id="ii" class="item-ii">II
  <ul class="level-2">
    <li class="item-a">A</li>
    <li class="item-b">B
      <ul class="level-3">
        <li class="item-1">1</li>
        <li class="item-2">2</li>
        <li class="item-3">3</li>
      </ul>
    </li>
    <li class="item-c">C</li>
  </ul>
  </li>
  <li class="item-iii">III</li>
</ul>


<script src="lib/jquery.js"></script>
<script>
var el = "li.item-a";
//jquery
var a = $(el).closest("ul");
console.log(a);

// Nativ 1
var search = false,
    elm = document.querySelector(el);
while(!search && el instanceof Element) {
    search = el.webkitMatchesSelector("ul");
    elm = !search ? elm.parentNode : elm;
};

// Nativ 2
if (Element && !Element.prototype.closest) {
    Element.prototype.closest = function(selector, filter) {
        var node = this,
        filter = typeof filter === 'string' ? document.querySelector(filter) : filter;
        while (node instanceof Element && !(found = node.webkitMatchesSelector(selector)) && node !== filter) {
            node = node.parentNode;
            console.log(node !== filter);
        }
        return found ? node : null;
    };
}
var b = document.querySelector(el).closest("ul");
console.log(b);


</script>
</body>
</html>
