<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Slide</title>
    <link rel="stylesheet" href="lib/style.css" />
    <style>
        #jquery-block, #css3-block {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: #ccc;
        margin: 0 0 15px 0;
        overflow: hidden;
    }
    
    #css3-block { transition: height .4s linear; }
    
    #css3-block.slide-block { height: 0; }
    </style>
</head>

<body>
    <h1>Slide</h1>
    <div id="jquery-block">jQuery Slide</div>

    <div id="css3-block">CSS3 Slide</div>

    <button>Slide</button>

    <script src="lib/jquery.js"></script>
    <script>
        $("button").click(function() {
            $("#jquery-block").slideToggle();
        });

        document.querySelector("button")
            .addEventListener("click", function() {
                var block = document.getElementById("css3-block");
                block.classList.toggle("slide-block");
            });
    </script>
</body>

</html>
